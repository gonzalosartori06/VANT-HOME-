    <!-- âœ… CSS SOLO para carrito (no toca header/footer global) -->
    <style>
      label:has(span:contains("Este pedido contiene un regalo")){

}

      .cartTopLink{

      .cartSideRecs__title{

      .cartSideRecs__track{

  gap: 12px;
  overflow:auto;
  scroll-snap-type: x mandatory;

  padding-bottom: 40px;     
  scrollbar-gutter: stable;
}


      .cartRecsWrap{
  max-width: 1240px; /* ðŸ‘ˆ mismo ancho que las secciones principales */
  margin: 16px auto 44px;
  padding: 0 var(--sides);
}

      .cartRecsWrap__title{
        margin: 0 0 16px;

      /* 1) Ocultar el botÃ³n "Eliminar" extra (el que aparece abajo) */
.cartItem__actions > .cartItem__remove{
  display: none !important;
}

/* 2) Convertir el tacho DENTRO de la pastilla (el primer botÃ³n) en imagen */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]{
  background-image: url("media/herramientas/boton-carrito.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 18px 18px;

  font-size: 0;
  line-height: 0;
}
/* âœ… carrito.html: NO agrandar/mover cards ni labels al hover/click */
.cartCarousel .pcard,
.cartSideRecs__track .pcard{
  transition: none !important;
}

.cartCarousel .pcard:hover,
.cartCarousel .pcard:focus-within,
.cartSideRecs__track .pcard:hover,
.cartSideRecs__track .pcard:focus-within{
  transform: none !important;          /* ðŸ‘ˆ evita que â€œcrezca / subaâ€ */
  border-color: rgba(0,0,0,0.26) !important;
}

.cartCarousel .pcard__img,
.cartSideRecs__track .pcard__img{
  transition: none !important;
}

.cartCarousel .pcard:hover .pcard__img,
.cartCarousel .pcard:focus-within .pcard__img,
.cartSideRecs__track .pcard:hover .pcard__img,
.cartSideRecs__track .pcard:focus-within .pcard__img{
  transform: none !important;          /* ðŸ‘ˆ evita el zoom de imagen */
}

/* (por las dudas) que el tag/label nunca escale aunque alguien lo haya tocado */
.cartCarousel .pcard__tag,
.cartSideRecs__track .pcard__tag{
  transform: none !important;
}
/* =================================================
   carrito.html â€“ Hover SOLO gris (sin mover ni escalar)
   ================================================= */

/* Quitamos cualquier animaciÃ³n heredada */
.cartCarousel .pcard,
.cartSideRecs__track .pcard{
  transition: border-color 120ms ease, background-color 120ms ease !important;
  transform: none !important;
}

/* Hover / focus: SOLO remarcar en gris */
.cartCarousel .pcard:hover,
.cartCarousel .pcard:focus-within,
.cartSideRecs__track .pcard:hover,
.cartSideRecs__track .pcard:focus-within{
  transform: none !important;                 /* no se mueve */
  border-color: rgba(0,0,0,0.45) !important;  /* gris mÃ¡s marcado */
  background-color: rgba(0,0,0,0.02);         /* gris MUY suave */
}

/* Evitar zoom de imagen */
.cartCarousel .pcard__img,
.cartSideRecs__track .pcard__img{
  transform: none !important;
  transition: none !important;
}

/* El tag/label NO cambia tamaÃ±o ni posiciÃ³n */
.cartCarousel .pcard__tag,
.cartSideRecs__track .pcard__tag{
  transform: none !important;
}
/* âœ… BotÃ³n eliminar de la pastilla: icono con ::before (NO lo pisa background:) */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]{
  position: relative;
  width: 32px;
  height: 32px;
  border-radius: 999px;

  display: grid;
  place-items: center;

  background-color: #0b0b0b !important; /* fondo negro */
  border: 0 !important;

  /* ocultar emoji/texto */
  color: transparent;
  font-size: 0;
  line-height: 0;
}

.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]::before{
  content: "";
  width: 18px;
  height: 18px;
  background: url("media/herramientas/boton-carrito.png") center / contain no-repeat;
  display: block;
}
/* âœ… Eliminar duplicado: apagar cualquier background previo del botÃ³n */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]{
  width: 32px;
  height: 32px;
  border-radius: 999px;

  display: grid;
  place-items: center;

  background-color: #0b0b0b !important;
  background-image: none !important;   /* ðŸ”‘ apaga el icono â€œviejoâ€ */
  border: 0 !important;

  /* oculta lo que haya adentro (emoji, texto, svg) */
  color: transparent !important;
  font-size: 0 !important;
  line-height: 0 !important;
  overflow: hidden;
}

/* âœ… ÃšNICO icono visible: el de la basura */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]::before{
  content: "";
  width: 18px;
  height: 18px;

  background-image: url("media/herramientas/basura-boton.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;

  display: block;
}
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"] *{ display:none !important; }

/* âœ… Eliminar: mismo look que los otros botones de la pastilla (NO negro) */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]{
  width: 32px;
  height: 32px;
  border-radius: 999px;

  display: grid;
  place-items: center;

  /* ðŸ”‘ Igual que los demÃ¡s botones */
  background-color: rgba(0,0,0,0.04) !important;
  border: 1px solid rgba(0,0,0,0.14) !important;

  /* evita duplicados */
  background-image: none !important;

  /* ocultar cualquier contenido interno */
  color: transparent !important;
  font-size: 0 !important;
  line-height: 0 !important;
  overflow: hidden;
}

/* hover igual que los demÃ¡s */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]:hover{
  background-color: rgba(0,0,0,0.07) !important;
}

/* âœ… Icono basura: mÃ¡s grande y centrado Ã³pticamente */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]::before{
  content: "";
  width: 22px;              /* mÃ¡s grande */
  height: 22px;

  background: url("media/herramientas/basura-boton.png") center / contain no-repeat;
  display: block;

  transform: translateY(0.5px); /* micro ajuste de centrado */
}

/* por si el botÃ³n trae un svg/emoji adentro */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"] *{
  display: none !important;
}


      @media (max-width: 1200px){ .cartRecsGrid{ grid-template-columns: repeat(3, 1fr);} }
