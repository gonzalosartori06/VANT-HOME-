<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEST PRICE¬© ‚Äî Carrito</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- ‚úÖ CSS SOLO para carrito (no toca header/footer global) -->
    <style>
      label:has(span:contains("Este pedido contiene un regalo")){
  display: none !important;
}

      .cartTopLink{
        display:inline-block;
        margin: 6px 0 14px;
        color: rgba(0,0,0,0.70);
        font-weight: 700;
        text-decoration: underline;
        cursor: pointer;
      }

      .cartPage__title{
        font-size: 34px;
        letter-spacing: -0.04em;
        margin-bottom: 6px;
      }

      .cartPage__items{
        background: #fff;
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 16px;
        padding: 14px 16px;
      }

      .cartSideRecs{
        margin-top: 12px;
        background:#fff;
        border-radius: 16px;
        border: 1px solid rgba(0,0,0,0.08);
        padding: 14px;
      }
      .cartSideRecs__title{
        margin: 0 0 10px;
        font-weight: 950;
        letter-spacing: -0.02em;
        font-size: 16px;
      }
      .cartSideRecs__track{
  display:flex;
  gap: 12px;
  overflow:auto;
  scroll-snap-type: x mandatory;

  padding-bottom: 40px;     
  scrollbar-gutter: stable;
}


      .cartRecsWrap{
  max-width: 1240px; /* üëà mismo ancho que las secciones principales */
  margin: 16px auto 44px;
  padding: 0 var(--sides);
}

      .cartRecsWrap__title{
        margin: 0 0 16px;
        font-size: 28px;
        font-weight: 950;
        letter-spacing: -0.03em;
      }
      .cartRecsGrid{
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
      }
      /* 1) Ocultar el bot√≥n "Eliminar" extra (el que aparece abajo) */
.cartItem__actions > .cartItem__remove{
  display: none !important;
}

/* 2) Convertir el tacho DENTRO de la pastilla (el primer bot√≥n) en imagen */
.cartQtyPill > .cartQtyBtn[aria-label="Eliminar"]{
  background-image: url("media/herramientas/basura-boton.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 18px 18px;

  /* oculta el emoji üóë */
  font-size: 0;
  line-height: 0;
}
/* ‚úÖ carrito.html: NO agrandar/mover cards ni labels al hover/click */
.cartCarousel .pcard,
.cartSideRecs__track .pcard{
  transition: none !important;
}

.cartCarousel .pcard:hover,
.cartCarousel .pcard:focus-within,
.cartSideRecs__track .pcard:hover,
.cartSideRecs__track .pcard:focus-within{
  transform: none !important;          /* üëà evita que ‚Äúcrezca / suba‚Äù */
  border-color: rgba(0,0,0,0.26) !important;
}

.cartCarousel .pcard__img,
.cartSideRecs__track .pcard__img{
  transition: none !important;
}

.cartCarousel .pcard:hover .pcard__img,
.cartCarousel .pcard:focus-within .pcard__img,
.cartSideRecs__track .pcard:hover .pcard__img,
.cartSideRecs__track .pcard:focus-within .pcard__img{
  transform: none !important;          /* üëà evita el zoom de imagen */
}

/* (por las dudas) que el tag/label nunca escale aunque alguien lo haya tocado */
.cartCarousel .pcard__tag,
.cartSideRecs__track .pcard__tag{
  transform: none !important;
}
/* =================================================
   carrito.html ‚Äì Hover SOLO gris (sin mover ni escalar)
   ================================================= */

/* Quitamos cualquier animaci√≥n heredada */
.cartCarousel .pcard,
.cartSideRecs__track .pcard{
  transition: border-color 120ms ease, background-color 120ms ease !important;
  transform: none !important;
}

/* Hover / focus: SOLO remarcar en gris */
.cartCarousel .pcard:hover,
.cartCarousel .pcard:focus-within,
.cartSideRecs__track .pcard:hover,
.cartSideRecs__track .pcard:focus-within{
  transform: none !important;                 /* no se mueve */
  border-color: rgba(0,0,0,0.45) !important;  /* gris m√°s marcado */
  background-color: rgba(0,0,0,0.02);         /* gris MUY suave */
}

/* Evitar zoom de imagen */
.cartCarousel .pcard__img,
.cartSideRecs__track .pcard__img{
  transform: none !important;
  transition: none !important;
}

/* El tag/label NO cambia tama√±o ni posici√≥n */
.cartCarousel .pcard__tag,
.cartSideRecs__track .pcard__tag{
  transform: none !important;
}


      @media (max-width: 1200px){ .cartRecsGrid{ grid-template-columns: repeat(3, 1fr);} }
      @media (max-width: 900px){ .cartRecsGrid{ grid-template-columns: repeat(2, 1fr);} }
      @media (max-width: 520px){ .cartRecsGrid{ grid-template-columns: 1fr;} }
    
      /* ‚úÖ Ocultar elementos marcados con X en el mock (checkbox y link "Eliminar") */
      .cartItem__check{ display:none !important; }

      /* ‚úÖ Ajustar grilla del √≠tem cuando el checkbox est√° oculto */
      .cartItem{
        grid-template-columns: 110px minmax(0, 1fr) auto !important;
      }

    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="topbar">
      <div class="topbar__inner">
        <a class="brand" href="index.html">BEST PRICE¬©</a>

        <nav class="topnav" aria-label="Navegaci√≥n principal">
          <a href="index.html" class="topnav__link">Home</a>
          <a href="productos.html" class="topnav__link">Productos</a>
          <a href="#" class="topnav__link" onclick="return false;">Ayuda</a>
        </nav>

        <button class="cartBtn" id="cartBtn">
          Cart (<span id="cartCount">0</span>)
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="page">
      <section class="cartPage">
      <div class="cartTitleBar">
  <button class="cartTitleBar__back" type="button" onclick="history.back()" aria-label="Volver">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <h1 class="cartTitleBar__title">Mi carrito</h1>
</div>

<hr class="cartTitleBar__line">




        <div class="cartPage__content">
          <div class="cartPage__items" id="cartItems"></div>

          <aside class="cartPage__right">
            <div class="cartPage__summary" id="cartSummary">
              <!-- JS mete resumen ac√° -->
            </div>

            
            <div class="cartCarousel" id="cartSideRecs" aria-label="Productos relacionados con art√≠culos en tu carrito">
              <div class="cartCarousel__head">
                <h2 class="cartCarousel__title">Productos relacionados con art√≠culos en tu carrito</h2>
                <div class="cartCarousel__ctrls">
                  <button class="cartCarousel__btn" type="button" data-carousel="cartSideRecsTrack" data-dir="-1" aria-label="Anterior">‚Äπ</button>
                  <button class="cartCarousel__btn" type="button" data-carousel="cartSideRecsTrack" data-dir="1" aria-label="Siguiente">‚Ä∫</button>
                </div>
              </div>
              <div class="cartCarousel__track" id="cartSideRecsTrack"></div>
            </div>

          </aside>
        </div>
      </section>

      
      <section class="cartRecsWrap" aria-label="Recomendado seg√∫n tus tendencias de compras">
        <div class="cartCarousel">
          <div class="cartCarousel__head">
            <h2 class="cartCarousel__title">Recomendado seg√∫n tus tendencias de compras</h2>
            <div class="cartCarousel__ctrls">
              <button class="cartCarousel__btn" type="button" data-carousel="cartRecs" data-dir="-1" aria-label="Anterior">‚Äπ</button>
              <button class="cartCarousel__btn" type="button" data-carousel="cartRecs" data-dir="1" aria-label="Siguiente">‚Ä∫</button>
            </div>
          </div>
          <div class="cartCarousel__track" id="cartRecs"></div>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__top">
          <div class="footer__brand" aria-label="Marca">
            <span class="footer__brandText">BEST PRICE¬©</span>
          </div>

          <div class="footer__shop">
            <h3 class="footer__shopTitle">Shop</h3>
            <ul class="footer__list" id="footerCategoryList"></ul>
          </div>
        </div>

        <div class="footer__bottom">
          <div class="footer__meta">
            <span class="footer__metaItem footer__metaItem--flag" aria-label="Argentina">
              <img
                class="footer__flag"
                src="media/herramientas/bandera-removebg-preview.png"
                alt="Argentina"
                loading="lazy"
              />
            </span>

            <span class="footer__metaItem">Soporte: 11 0000-0000</span>
            <a class="footer__metaLink" href="#" onclick="return false;">Instagram</a>
          </div>

          <div class="footer__rights">
            <span id="footerYear"></span>¬© ‚Äî All rights reserved
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
